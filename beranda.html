<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografi</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body>
    <div class="w-[100%] h-[50px] bg-[#c41212] flex"> <!-- header  -->
        <button class="hidden max-lg:block text-gray-100 flex absolute right-[20px] font-bold text-[30px]" id="enter">=</button>
        <img src="./image src/header-title.jpg" class="aspect-[30/9] h-[25px] absolute left-[20px] max-lg:block max-lg:right-[0px] top-[10px]">
       <div class="m-auto flex gap-20 text-gray-100 max-lg:hidden relative text-center pt-3 ">
        <a href="https://wikan-dev.github.io/Biografi/beranda.html" class="bg-[#ff8282] w-20 h-[50px] pt-3 flex justify-center -mt-3">Beranda</a>
        <a href="https://wikan-dev.github.io/Biografi/biodata.html" class="w-20 h-[50px] pt-3 flex justify-center -mt-3 hover:bg-[#ff8282]">Biodata</a>
        <a href="https://wikan-dev.github.io/Biografi/biografi.html" class="w-20 h-[50px] pt-3 flex justify-center -mt-3 hover:bg-[#ff8282]">Biografi</a>
        <a href="https://wikan-dev.github.io/Biografi/tentangKami.html" class="w-40 h-[50px] pt-3 flex justify-center -mt-3 hover:bg-[#ff8282]">Tentang Kami</a>
       </div>
    </div>

    <div class="hidden  bg-[#c41212] w-50 h-50 right-0 absolute z-3" id="container">
        <div class="ml-20 flex gap-2 flex-col text-[#FDF5F3]">
            <a href="https://wikan-dev.github.io/Biografi/beranda.html" class="w-20 h-[50px] pt-3 flex ml-10 -mt-3">Beranda</a>
            <a href="https://wikan-dev.github.io/Biografi/biodata.html" class="w-20 h-[50px] pt-3 flex ml-10 -mt-3">Biodata</a>
            <a href="https://wikan-dev.github.io/Biografi/biografi.html" class="w-20 h-[50px] pt-3 flex ml-10 -mt-3">Biografi</a>
            <a href="https://wikan-dev.github.io/Biografi/tentangKami.html" class="w-30 h-[50px] pt-3 flex ml-2 -mt-3">Tentang Kami</a>
        </div>
    </div>

    <div>
        <img src="./image src/bu lina 2.png" class="rotate-[6deg] absolute left-[-250px] top-[60px] max-lg:scale-120 max-lg:left-[0px] max-lg:top-[100px] max-lg:fixed">
        <img src="./image src/partikel.png" class="flex left-[52%] top-[15%] absolute z-[-1] rotate-[15deg] max-lg:scale-50 max-lg:left-[220px] max-lg:top-[65px]">
        <img src="./image src/title-removebg-preview.png" class="absolute right-[80px] top-[300px] scale-120 max-lg:scale-80 max-lg:right-[0px]">
    </div>
    <div class="checker"></div>

    <script>
        const button = document.getElementById('enter');
        const linkContainer = document.getElementById('container');

        button.addEventListener('click', () => {
        // Toggle the visibility of the link
        if (linkContainer.style.display === 'none') {
            linkContainer.style.display = 'block';
        } else {
            linkContainer.style.display = 'none';
        }
        });
    </script>
</body>
</html>
